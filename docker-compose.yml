version: '3.7'

services:
  site:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production-build-stage
    container_name: site
    ports:
      - "9797:80"
    restart: 'unless-stopped'
    networks:
      - frontend
    depends_on:
      - api
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production-build-stage
    container_name: api
    ports:
      - "9898:9898"
    volumes:
      - ./backend:/app
      - /app/node_modules
      # SSL for Express
      - /etc/letsencrypt/live/domain:/certs
    restart: 'no'
    networks:
      - backend
    links:
      - mongo
      - redis
    depends_on:
      - mongo
      - redis
  redis:
    image: redis:latest
    container_name: redis
    restart: 'unless-stopped'
    ports:
      - '6378:6379'
    networks:
      - backend
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - '27016:27017'
    networks:
      - backend

networks:
  backend:
  frontend:
volumes:
  data:
    driver: local